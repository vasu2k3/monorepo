apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orders-ingress
  namespace: orders
spec:
  rules:
  - host: orders.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: orders-orders-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: orders-frontend
            port:
              number: 80
